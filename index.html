<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deck of Cards</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">        
        <h1 class="header">Deck Of Cards</h1>

        <!-- Sidebar content //START -->
        <div class="sidebar">
            <h2 class="title">Actions</h2>
            <button class="button" id="createDeck">Create Deck to start play</button>
            <div class="button-container">
                <button class="button button--small" id="shuffleCards" disabled="true">Shuffle</button>
                <button class="button button--small" id="sortCards" disabled="true">Sort</button>
            </div>

            <div class="drawn-cards-area">
                <h3 class="title">Enter number of cards you want to draw</h3>
                <form class="form">
                    <input class="form__input" type="text" name="drawnNumInput" id="drawnNumInput" />
                    <button class="button form__button" id="drawnCardNumSubmit">Submit</button>
                </form>  
                <button class="button" id="sortDrawnCard">Sort Drawn Cards</button>          
            </div>
        </div>
        <!-- Sidebar content // END-->

        <!-- Render content // START -->
        <div class="render-container" id="content">     
            <h2 class="title">Cards on the deck</h2>   
            <div class="render-container__cards-count-area" id="showDeck"></div>
            <div class="render-container__deck" id="renderDeck"></div>          
        </div>
        <!-- Render content // END-->

        <!-- Drawn content // START -->
        <div class="drawn-container">                         
            <h2 class="title">Drawn cards</h2>
            <div class="alert" id="drawnCardsMsg"></div>
            <div class="drawn-container__cards" id="showDrawnCards"></div>      
        </div>      
        <!-- Drawn content // END -->

    </div>
    <script src="js/card.js" type="text/javascript"></script>
</body>
</html>
